<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Made by Karen Benites -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="navbar__list-item">
                    <a href="#" class="nabvbar__item">Gmail</a>
                </li>
                <li class="navbar__list-item">
                    <a href="#" class="nabvbar__item">Images</a>
                </li>
                <li class="navbar__list-item">
                    <a class="nabvbar__item" href="#">
                        <img class="menu-icon" src="assets/imgs/AppsIcon.png" alt="Apps icon display menu">
                    </a>
                </li>
                <li class="navbar__list-item">
                    <a href="#" class="nabvbar__item">
                        <img class="profile-picture" src="https://lh3.googleusercontent.com/ogw/AF2bZyjp-BIhb0FkgqeIWL22lZKiK0HLdFUEkjpP57esGpbhbOU=s32-c-mo" alt="profile picture">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="assets/imgs/GoogleLogo.png" alt="google logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a href="#" class="micro-icon"></a>
                <a href="#" class="camera-icon"></a>
            </div>
        </section>
        <section class="buttons">
            <button class="buttons__item">Google Search</button>
            <button class="buttons__item">I'm feeling lucky</button>
        </section>
    </main>
    <footer>
        <div>
            <p>Ecuador</p>
        </div>
        <div class="footer-navbar">
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">How Search works</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
            </ul>
        </div>
    </footer>

</html>
